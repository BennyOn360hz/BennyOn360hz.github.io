<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fun Games Hub</title>
<style>
  body { font-family: Arial, sans-serif; background: #f0f0f0; margin: 0; padding: 0; }
  h1 { text-align: center; margin-top: 20px; }
  .games { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; padding: 20px; }
  .game { background: #fff; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.2); text-align: center; }
  .game img { width: 100%; height: 120px; object-fit: cover; }
  .game a { display: block; padding: 10px; text-decoration: none; color: #333; font-weight: bold; }
  .game a:hover { background: #eee; }
</style>
</head>
<body>

<h1>Fun Games Hub</h1>
<div class="games">
  <div class="game">
    <img src="https://via.placeholder.com/150" alt="Game 1">
    <a href="https://example.com/game1" target="_blank">Game 1</a>
  </div>
  <div class="game">
    <img src="https://via.placeholder.com/150" alt="Game 2">
    <a href="https://example.com/game2" target="_blank">Game 2</a>
  </div>
  <!-- Add more games here -->
</div>

</body>
</html>

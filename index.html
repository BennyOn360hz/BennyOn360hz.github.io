<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Putin On The Ritz Fun Page</title>
<style>
  body { font-family: Arial, sans-serif; background: #fafafa; margin: 0; padding: 0; text-align: center; }
  h1 { margin-top: 20px; }
  #videoWrapper { margin: 20px auto; max-width: 600px; }
  #gameArea { margin-top: 40px; position: relative; width: 500px; height: 300px; background: #cceeff; border: 2px solid #444; margin-left: auto; margin-right: auto; }
  #player { position: absolute; width: 60px; height: 60px; background: url('https://i.imgur.com/6bK6cIh.png') no-repeat center/contain; top: 120px; left: 220px; }
  #ritz { position: absolute; width: 80px; height: 80px; background: url('https://i.imgur.com/2Z4YvXg.png') no-repeat center/contain; top: 110px; left: 50px; }
  button { margin-top: 20px; padding: 10px 20px; font-size: 16px; }
</style>
</head>
<body>

<h1>Putin On The Ritz — Fun Page</h1>

<div id="videoWrapper">
  <!-- You can replace the src with a real meme video link -->
  <video width="100%" controls>
    <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <p>(Replace this sample video with a “Putin On The Ritz” video you like.)</p>
</div>

<h2>Mini‑Game: Chase the Ritz!</h2>
<div id="gameArea">
  <div id="player"></div>
  <div id="ritz"></div>
</div>
<button onclick="moveRitz()">Make Ritz Move!</button>

<script>
  const ritz = document.getElementById('ritz');
  const gameArea = document.getElementById('gameArea');

  function getRandomInt(max) {
    return Math.floor(Math.random() * max);
  }

  function moveRitz() {
    // move the Ritz cracker to a random spot
    const maxX = gameArea.clientWidth - ritz.clientWidth;
    const maxY = gameArea.clientHeight - ritz.clientHeight;
    ritz.style.left = getRandomInt(maxX) + 'px';
    ritz.style.top = getRandomInt(maxY) + 'px';
  }

  // initial position
  moveRitz();
</script>

</body>
</html>

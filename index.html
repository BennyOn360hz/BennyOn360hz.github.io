  const thumbUrl = `https://via.placeholder.com/300x200.png?text=${encodeURIComponent(game.name)}`;
  div.innerHTML = `<img src="${thumbUrl}" alt="${game.name}"><h4>${game.name}</h4>`;

  document.querySelectorAll(".game").forEach(game => {

// Create game cards dynamically with auto-detect embedding
games.forEach(game=>{
  const div=document.createElement("div");
  div.className="game";
  div.dataset.name=game.name.toLowerCase();
  div.innerHTML=`<h4>${game.name}</h4>
  <div class="iframe-placeholder">Click to Load Game</div>
  <button onclick="fullscreen(this)">Fullscreen</button>`;
  gameGrid.appendChild(div);

  const placeholder=div.querySelector(".iframe-placeholder");

  // Attempt to load iframe and catch failures
  placeholder.addEventListener("click", ()=>{
    if(placeholder.dataset.loaded) return;
    const iframe=document.createElement("iframe");
    iframe.src=game.url;
    iframe.title=game.name;
    iframe.loading="lazy";
    iframe.style.width="100%";
    iframe.style.height="200px";

    // Use onload and onerror to detect if embedding works
    iframe.onload = ()=>{ placeholder.replaceWith(iframe); placeholder.dataset.loaded=true; };
    iframe.onerror = ()=>{
      placeholder.textContent="Cannot embed. Click to open in new tab";
      placeholder.style.cursor="pointer";
      placeholder.onclick=()=>window.open(game.url,"_blank");
    };

    // Insert iframe temporarily to trigger load/error
    placeholder.replaceWith(iframe);
  });
});

// Debounced search
let searchTimeout;
document.getElementById("gameSearch").addEventListener("keyup", ()=>{
  clearTimeout(searchTimeout);
  searchTimeout=setTimeout(filterGames,150);
});

function filterGames(){
  const search=document.getElementById("gameSearch").value.toLowerCase();
  document.querySelectorAll(".game").forEach(game=>{
    game.style.display=game.dataset.name.includes(search)?"block":"none";
  });
}

function fullscreen(btn){
  const iframe=btn.previousElementSibling.tagName==="IFRAME"?btn.previousElementSibling:null;
  if(iframe){
    if(iframe.requestFullscreen) iframe.requestFullscreen();
    else if(iframe.webkitRequestFullscreen) iframe.webkitRequestFullscreen();
    else alert("Fullscreen not supported for this browser.");
  } else alert("Game cannot be fullscreen or hasn't loaded yet!");
}
